<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="product-card" data-qa="card">

      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <span class="product-card__description">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </span>

      <span class="product-card__code">Product code: 195434</span>

      <div class="star-box">
        <div class="star-box__stars">
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
        </div>
        <div class="star-box__reviews" >Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-text">Price:</span>

        <span class="product-card__price-amount">$2,199</span>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >BUY</a>

    </div>
  </body>
</html>
